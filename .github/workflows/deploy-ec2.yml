name: Deploy to EC2

env:
  REMOTE_DIR: /home/ubuntu/colanode

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'docs/'
      - 'README.md'
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          echo "${{ secrets.EC2_ENV }}" > .env
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare and copy files
        run: |
          # Create the remote directory if it doesn't exist
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "mkdir -p ${{ env.REMOTE_DIR }}"
          # Copy all files from the current directory and the .env file to the remote EC2 instance
          scp -i ~/.ssh/id_rsa -r ./* .env ubuntu@${{ secrets.EC2_HOST }}:${{ env.REMOTE_DIR }}/

      - name: Deploy
        run: |
          # Connect to EC2 and execute deployment commands
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
          cd ${{ env.REMOTE_DIR }}
          # Stop and remove existing Docker containers
          docker-compose down --remove-orphans
          # Build and start new Docker containers in detached mode
          docker-compose up -d --build
          ENDSSH

      - name: Cleanup SSH key and .env file
        if: always() # This step will always run, even if previous steps fail
        run: |
          # Remove sensitive files from the runner after the job completes
          rm -f ~/.ssh/id_rsa
          rm -f .env

      # --- Discord Notification Step ---
      - name: Send Discord Notification on Failure
        if: failure() # This ensures the step only runs if any previous step in this job failed
        uses: Ilshidur/action-discord@master # Changed to Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL_ACTIONS }} # Pass the full webhook URL as an environment variable
        with:
          # The 'args' input is used to pass the message content to this action
          args: |
            ðŸš¨ **Deployment to EC2 Failed!** ðŸš¨
            **Repository:** `${{ github.repository }}`
            **Workflow:** `${{ github.workflow }}`
            **Branch:** `${{ github.ref_name }}`
            **Commit:** `${{ github.sha }}`
            **Triggered by:** `${{ github.actor }}`
            **Run URL:** `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            Please investigate immediately! @ihatebrookley 
