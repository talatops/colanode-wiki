name: Custom Discord Notifications

on:
  push:
    branches: ['**'] # Trigger on all pushes to any branch
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'docs/'
      - 'README.md'
  create: # Trigger on branch or tag creation
  pull_request:
    types: [opened, closed, reopened] # Trigger on PR open, close (including merge), reopen
  workflow_run:
    types: [completed] # Trigger when any workflow run completes
    # --- FIX: Specify which workflows to listen for ---
    workflows: ["Deploy to EC2"] # List the names of the workflows you want to monitor

jobs:
  notify:
    runs-on: ubuntu-latest
    # --- IMPORTANT: Add permissions for workflow_run ---
    permissions:
      contents: read # Required for actions/checkout if you add steps that need repo content
      actions: read  # Crucial: Allows this workflow to read data from other workflow runs

    steps:
      - name: Determine Notification Message
        id: set_message # Give this step an ID to reference its outputs
        run: |
          # Initialize variables
          MESSAGE=""
          EMBEDS="[]" # Start with an empty JSON array for embeds

          # --- Common Variables ---
          REPO_NAME="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Hardcoded Discord User ID for mentions (replace with your actual ID)
          DISCORD_USER_ID="1015923238674640896" 
          MENTION="<@${DISCORD_USER_ID}>"

          # --- Handle different event types ---
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Extract commit details for push events
            COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
            COMMIT_SHA_SHORT="${{ github.sha }}"
            BRANCH_NAME="${{ github.ref_name }}"
            COMPARE_URL="${{ github.event.compare }}"

            MESSAGE="üì¢ **Code Push Alert!**"
            EMBEDS=$(jq -n \
              --arg repo "$REPO_NAME" \
              --arg branch "$BRANCH_NAME" \
              --arg actor "$ACTOR" \
              --arg commit_msg "$COMMIT_MESSAGE" \
              --arg commit_sha "$COMMIT_SHA_SHORT" \
              --arg compare_url "$COMPARE_URL" \
              '{
                "title": "New Push to $branch",
                "description": "**Repository:** `$repo`\n**Branch:** `$branch`\n**Pushed by:** `$actor`\n**Commit:** `$commit_sha`\n**Message:** ```\n$commit_msg\n```",
                "url": "$compare_url",
                "color": 5814783, # Blue color
                "footer": {"text": "GitHub Push Notification"}
              }' | jq -s '.') # jq -s '.' wraps the object in an array

          elif [[ "${{ github.event_name }}" == "create" ]]; then
            REF_TYPE="${{ github.event.ref_type }}"
            REF_NAME="${{ github.event.ref }}"
            
            MESSAGE="‚ú® **New ${REF_TYPE} Created!**"
            EMBEDS=$(jq -n \
              --arg repo "$REPO_NAME" \
              --arg ref_type "$REF_TYPE" \
              --arg ref_name "$REF_NAME" \
              --arg actor "$ACTOR" \
              '{
                "title": "New ${ref_type}: ${ref_name}",
                "description": "**Repository:** `$repo`\n**Created by:** `$actor`",
                "color": 3066993, # Green color
                "footer": {"text": "GitHub Creation Notification"}
              }' | jq -s '.')

          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_ACTION="${{ github.event.action }}"
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PR_URL="${{ github.event.pull_request.html_url }}"
            PR_MERGED="${{ github.event.pull_request.merged }}"
            
            COLOR=16776960 # Yellow for opened/reopened
            STATUS_TEXT="opened"
            
            if [[ "$PR_ACTION" == "closed" ]]; then
              if [[ "$PR_MERGED" == "true" ]]; then
                MESSAGE="üéâ **Pull Request Merged!**"
                COLOR=3066993 # Green for merged
                STATUS_TEXT="merged"
              else
                MESSAGE="‚ùå **Pull Request Closed!**"
                COLOR=15158332 # Red for closed (unmerged)
                STATUS_TEXT="closed"
              fi
            elif [[ "$PR_ACTION" == "opened" ]]; then
              MESSAGE="üÜï **New Pull Request!**"
            elif [[ "$PR_ACTION" == "reopened" ]]; then
              MESSAGE="üîÑ **Pull Request Reopened!**"
            fi

            EMBEDS=$(jq -n \
              --arg repo "$REPO_NAME" \
              --arg pr_title "$PR_TITLE" \
              --arg pr_number "$PR_NUMBER" \
              --arg pr_url "$PR_URL" \
              --arg actor "$ACTOR" \
              --arg status_text "$STATUS_TEXT" \
              --argjson color "$COLOR" \
              '{
                "title": "PR #${pr_number}: ${pr_title}",
                "description": "**Repository:** `$repo`\n**Status:** `${status_text}` by `$actor`",
                "url": "$pr_url",
                "color": $color,
                "footer": {"text": "GitHub Pull Request Notification"}
              }' | jq -s '.')

          elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
            WORKFLOW_STATUS="${{ github.event.workflow_run.conclusion }}"
            WORKFLOW_URL="${{ github.event.workflow_run.html_url }}"
            
            COLOR=16776960 # Default yellow
            STATUS_EMOJI="üü°"
            
            if [[ "$WORKFLOW_STATUS" == "success" ]]; then
              MESSAGE="‚úÖ **Workflow Completed Successfully!**"
              COLOR=3066993 # Green
              STATUS_EMOJI="‚úÖ"
            elif [[ "$WORKFLOW_STATUS" == "failure" ]]; then
              MESSAGE="üö® **Workflow Failed!** ${MENTION}" # Add mention for failures
              COLOR=15158332 # Red
              STATUS_EMOJI="‚ùå"
            elif [[ "$WORKFLOW_STATUS" == "cancelled" ]]; then
              MESSAGE="üö´ **Workflow Cancelled!**"
              COLOR=9807270 # Grey
              STATUS_EMOJI="üö´"
            fi

            EMBEDS=$(jq -n \
              --arg repo "$REPO_NAME" \
              --arg workflow_name "$WORKFLOW_NAME" \
              --arg workflow_status "$WORKFLOW_STATUS" \
              --arg workflow_url "$WORKFLOW_URL" \
              --arg actor "$ACTOR" \
              --arg status_emoji "$STATUS_EMOJI" \
              --argjson color "$COLOR" \
              '{
                "title": "${status_emoji} Workflow: ${workflow_name}",
                "description": "**Repository:** `$repo`\n**Status:** `${workflow_status}`\n**Triggered by:** `$actor`",
                "url": "$workflow_url",
                "color": $color,
                "footer": {"text": "GitHub Actions Notification"}
              }' | jq -s '.')
          fi

          # Set outputs for the next step
          echo "::set-output name=message::$MESSAGE"
          echo "::set-output name=embeds::$EMBEDS"
        shell: bash

      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master # Using the action you prefer
        if: steps.set_message.outputs.message != '' # Only send if a message was generated
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL_CUSTOM }} # Use the custom webhook URL secret
        with:
          args: ${{ steps.set_message.outputs.message }} # Main message content
          embeds: ${{ steps.set_message.outputs.embeds }} # JSON string of embeds
